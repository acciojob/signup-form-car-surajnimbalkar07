<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>

    <h2>Signup Form</h2>

    <form action="" method="post">

        <!-- Name -->
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" placeholder="Name" required>
        <br><br>

        <!-- Email -->
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <br><br>

        <!-- Gender (Radio buttons) -->
        <label>Gender</label><br>
        <input type="radio" id="gender_m" name="gender" value="male" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" value="female" required>
        <label for="gender_f">Female</label>
        <br><br>

        <!-- Car Brands (Select) -->
        <label for="cars">Car Brands</label><br>
        <select id="cars" name="cars" required>
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
            <option value="ford">Ford</option>
            <option value="bmw">BMW</option>
            <option value="mercedes">Mercedes</option>
        </select>
        <br><br>

        <!-- Age -->
        <label for="age">Age</label><br>
        <input type="number" id="age" name="age" placeholder="Age" required>
        <br><br>

        <!-- Date of Birth -->
        <label for="dob">DOB</label><br>
        <input type="date" id="dob" name="dob" required>
        <br><br>

        <!-- Phone Number -->
        <label for="tel">Phone Number</label><br>
        <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
        <br><br>

        <!-- Password -->
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <br><br>

        <!-- Terms of Service Checkbox -->
        <input type="checkbox" id="tos" name="tos" required>
        <label for="tos">I agree to the TOS</label>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Sign Up</button>

    </form>

</body>
</html>
